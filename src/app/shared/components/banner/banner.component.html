<section class="hp-top" aria-labelledby="hp-search--title">
  <!-- search starts -->
  <app-find-location
    [bannerData]="bannerData"
    [isActivitySearch]="isActivitySearch"
    [allActivities]="allActivities"
    [popularActivities]="popularActivities"
  >
  </app-find-location>
  <!-- search ends -->

  <div
    class="hp-top-img animate__animated animate__fadeIn"
    [ngClass]="!bannerData.imageUrl ? 'pulse' : ''"
  >
    <div class="hp-top-img--img-container">
      <i
        class="fas fa-pen fa-md"
        (click)="onEditBanner()"
        *ngIf="isEditingData && bannerData.bannerId"
      ></i>
      <i
        class="fas fa-plus fa-md"
        (click)="onEditBanner()"
        *ngIf="isEditingData && !bannerData.bannerId"
      ></i>
      <picture aria-hidden="true">
        <img
          #homeImg
          class="hp-top-img--img"
          [src]="bannerData.imageUrl ? bannerData.imageUrl : bannerImage"
          width="1920"
          height="1281"
          [alt]="bannerData.text"
          (error)="homeImg.src = bannerImage"
        />
      </picture>
    </div>
  </div>
</section>
