<div class="password-section">
  <div class="container wrapper">
    <div class="row">
      <div class="change-password m-auto">
        <div class="dialog-header d-flex justify-content-between">
          <h1 mat-dialog-title class="heading">Change Password</h1>
          <!-- <div class="cross">
            <mat-icon class="close" (click)="this.dialogRef.close()">close</mat-icon>
          </div> -->
        </div>
        <form
          class="mt-4"
          [formGroup]="changePasswordForm"
          *ngIf="changePasswordForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="form-group relative">
            <label for="newPassword" class="label">New Password</label>
            <input
              [type]="isNewPasswordType ? 'text' : 'password'"
              class="form-control"
              id="newPassword"
              formControlName="newPassword"
              [ngClass]="{
                'has-error':
                  (c['newPassword'].invalid && c['newPassword'].touched) ||
                  (c['newPassword'].invalid && isSubmitted) ||
                  (c['newPassword'].hasError('pattern') && isSubmitted)
              }"
            />
            <i
              class="sign-up-input-icon show-pass-js fas"
              [ngClass]="isNewPasswordType ? 'fa-eye' : 'fa-eye-slash'"
              (click)="isNewPasswordType = !isNewPasswordType"
            ></i>
          </div>
          <div class="errors">
            <small
              class="has-error--text"
              *ngIf="
                (c['newPassword'].hasError('required') &&
                  c['newPassword'].touched) ||
                (c['newPassword'].hasError('required') && isSubmitted)
              "
              >New Password is required</small
            >
            <small
              class="has-error--text"
              *ngIf="
                (c['newPassword'].hasError('pattern') &&
                  c['newPassword'].touched) ||
                (c['newPassword'].hasError('pattern') && isSubmitted)
              "
              >Password must of 8 characters with atleast one uppercase alphabet
              and a numeric value</small
            >
          </div>

          <div class="form-group relative">
            <label for="confirmNewPassword" class="label"
              >Confirm New Password</label
            >
            <input
              [type]="isPasswordType ? 'text' : 'password'"
              class="form-control"
              id="confirmNewPassword"
              formControlName="confirmNewPassword"
              [ngClass]="{
                'has-error':
                  (c['confirmNewPassword'].invalid &&
                    c['confirmNewPassword'].touched) ||
                  (c['confirmNewPassword'].invalid && isSubmitted) ||
                  (c['confirmNewPassword'].hasError('pattern') && isSubmitted)
              }"
            />
            <i
              class="sign-up-input-icon show-pass-js fas"
              [ngClass]="isPasswordType ? 'fa-eye' : 'fa-eye-slash'"
              (click)="isPasswordType = !isPasswordType"
            ></i>
          </div>
          <div class="errors">
            <small
              class="has-error--text"
              *ngIf="
                (c['confirmNewPassword'].hasError('required') &&
                  c['confirmNewPassword'].touched) ||
                (c['confirmNewPassword'].hasError('required') && isSubmitted)
              "
              >Please confirm your password.</small
            >
            <small
              class="has-error--text"
              *ngIf="
                (c['confirmNewPassword'].hasError('pattern') &&
                  c['confirmNewPassword'].touched) ||
                (c['confirmNewPassword'].hasError('pattern') && isSubmitted)
              "
              >Password must of 8 characters with atleast one uppercase alphabet
              and a numeric value</small
            >
            <small class="has-error--text" *ngIf="matchPasswordValidation()"
              >Passwords do not match.</small
            >
          </div>
          <div align="end">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              class="text-light mt-4 mb-2"
              [disabled]="
                changePasswordForm.invalid || matchPasswordValidation()
              "
            >
              Change Password
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
