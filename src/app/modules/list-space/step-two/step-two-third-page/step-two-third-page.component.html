<app-list-space-header
  [stepNumber]="2"
  [stepName]="'Set the scene'"
  (onSaveAndExit)="onUpdatedSelectedInteriors('save')"
></app-list-space-header>

<div class="step-one step_thirdsecnd">
  <div class="container stepper">
    <div class="row" style="gap: 14px">
      <div
        class="single-step"
        [ngClass]="i === 2 ? 'active' : ''"
        *ngFor="let stepper of stepperData; let i = index"
      >
        <app-listing-stepper
          [stepperData]="stepper"
          [activeIdx]="3"
          [idx]="i"
          [totalSteppers]="stepperData.length"
        ></app-listing-stepper>
      </div>
    </div>
  </div>
</div>
